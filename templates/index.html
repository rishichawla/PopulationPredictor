<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> Population Predictor </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="main.js"></script>
</head>

<body class="container">
    <h1 align=" center"> Predict Population </h1>
    <form action="{{ url_for('predict') }}" method="POST">
        <div class="form-group">
            <label for="countries"> Country </label>
            <select name="countries" class="form-control">
                {% for i in range(0, 263) %}
                <option value={{i}}> {{ countries[i] }} </option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="Year">Year</label>
            <input type="number" class="form-control" name="year">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br> <br>
    {% if population %}
    <div class="alert alert-success">
        <strong>Predicted population is {{population}} </strong>
    </div>
</body>
{% endif %}

</html>
